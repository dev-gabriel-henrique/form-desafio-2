<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Avalie sua Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie sua Mentoria</h1>
      <p>Chegou a hora de avaliar seu mentor. Bora lá?</p> <br>
      <img src="./images/img1.png" alt="avaliação">

      <div class="border">
      <h2>Informações Pessoais</h2>
    </div>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">

            <div class="input-wrapper">
            <label for="event-name">Nome </label>
            <input type="text" required id="event-name">
          </div>

          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname">
          </div>

          </div>

          <div class="input-wrapper">

            <label for="event-email">Email <span>(Informe um email válido)</span></label>
            <input type="email" required id="event-email">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-select">Selecione seu mentor</label>
            <input type="text" required id="event-select">
          </div>

            <div class="input-wrapper">
              <label for="event-feedback">Feedback sobre o mentor</label>
              <textarea name="event-feedback" id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-check" />
            <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>     
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando Próxima Mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-data">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>

          </div>
        </div>
      </fieldset>
      
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
  </form>
  </div>
</body>
</html>
